<div class="shadow-container" *ngIf="obj">
    <h1 class="name"
        (click)="openFullInfo()">
        {{ obj.objectName }}
    </h1>

    <span class="department">
        {{ obj.departmentalOrganizationName }}
    </span>

    <span class="address">
        {{ obj.objectAddress }}
    </span>
</div>
